<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New New New</title>
  </head>
  <body>
    <!-- Unordered list (li -list item) -->
    <h2>
      <ul>
        <li>Lambada</li>
        <li>Lambada</li>
      </ul>
    </h2>
    <br />

    <!-- Ordered list  -->
    <h2>
      <ol start="5" reversed>
        <li>Lambada</li>
        <li>Lambada</li>
      </ol>
    </h2>
    <br />

    <!-- One list in another -->
    <h2>
      <ul>
        <li>Lambada</li>
        <ul>
          <li>Lambada</li>
          <li>Lambada</li>
        </ul>
      </ul>
    </h2>
    <br />

    <!-- One type of list in another -->
    <h2>
      <ol>
        <li>Lambada</li>
        <ul>
          <li>Lambada</li>
          <li>Lambada</li>
        </ul>
      </ol>
    </h2>
    <br />

    <!-- Definition list -->
    <h2>
      <dl>
        <dt>Lambada</dt>
        <dd>It's a latino dancing style</dd>
      </dl>
    </h2>
    <hr />

    <!-- Image description -->
    <figure>
      <img
        src="https://i1.sndcdn.com/artworks-ABDa1Z2Hlz9RxGRR-tzim5Q-t500x500.jpg"
        alt="Lambada"
      />
      <figcaption><b>Description of picture</b></figcaption>
    </figure>
    <hr />
  </body>
</html>
