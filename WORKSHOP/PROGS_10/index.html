<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inputs</title>
  </head>
  <body>
    <h2>
      <!-- Text -->
      <input type="text" name="" id="" />
      <hr />

      <!-- Numbers -->
      <input type="number" name="" id="" />
      <input type="number" name="" id="" min="5" max="10" />
      <input type="number" name="" id="" step="2" />
      <hr />

      <!-- Password -->
      <input type="password" name="" id="" />
      <hr />

      <!-- Range -->
      <input type="range" name="" id="" />
      <hr />

      <!-- Date -->
      <input type="date" name="" id="" />
      <hr />

      <!-- Color -->
      <input type="color" name="" id="" />
      <hr />

      <!-- Submit / Reset buttons -->
      <input type="submit" value="Sub" />
      <input type="reset" value="Res" />
      <hr />

      <!-- List of options (can be your offer) -->
      <input type="text" list="FB" />
      <datalist id="FB">
        <option value="Front"></option>
        <option value="Back"></option>
      </datalist>
      <hr />

      <!-- Mail -->
      <input type="email" name="" id="" />
      <hr />

      <!-- URL -->
      <input type="url" name="" id="" />
      <hr />

      <!-- Telephone -->
      <input type="tel" name="" id="" />
      <hr />

      <!-- Search -->
      <input type="search" name="" id="" />
      <hr />

      <!-- Local date & time -->
      <input type="datetime-local" name="" id="" />
      <br />

      <!-- Month -->
      <input type="month" name="" id="" />
      <br />

      <!-- Time -->
      <input type="time" name="" id="" />
      <br />

      <!-- Week -->
      <input type="week" name="" id="" />
      <hr />

      <!-- Hidden -->
      <input type="hidden" value="some tech docs not for a user" />
      <hr />

      <!-- File -->
      <input type="file" name="" id="" accept=".png" />
      <br />

      <!-- Multiple file -->
      <input type="file" multiple />
      <hr />

      <!-- Checkbox -->
      <input type="checkbox" value="option1" />
      <br />
      <input type="checkbox" value="option2" />
      <br />
      <input type="checkbox" value="option3" />
      <hr />

      <!-- Radio -->
      <input type="radio" name="value" value="option1" />
      <br />
      <input type="radio" name="value" value="option2" />
      <br />
      <input type="radio" name="value" value="option3" />
      <hr />

      <!-- Checkbox with checked element -->
      <input type="checkbox" value="option1" checked />
      <br />
      <input type="checkbox" value="option2" />
      <br />
      <input type="checkbox" value="option3" />
      <hr />

      <!-- Checkbox with label -->
      <label>
        <input type="checkbox" value="option1" /> First
        <br />
        <input type="checkbox" value="option2" /> Second
        <br />
        <input type="checkbox" value="option3" /> Third
      </label>
    </h2>
  </body>
</html>
