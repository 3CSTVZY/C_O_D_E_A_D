<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universal attributes</title>
  </head>
  <body>
    <!-- ID (for JavaScript logic)-->
    <h1 id="head">Na'Vi</h1>
    <hr />

    <!-- Class (for styles) -->
    <h2>
      <p class="text">Na'Vi</p>
      <p class="text idea">Na'Vi</p>
    </h2>
    <hr />

    <!-- Title -->
    <h2 title="Natuce Vincere">Na'VI</h2>
    <hr />

    <!-- Inline style (non-usable)-->
    <h2 style="color: yellow; font-size: xx-large">Na'Vi</h2>

    <!-- Contenteditable -->
    <h2 contenteditable="true">Na'Vi (edit)</h2>
    <hr />

    <!-- Spellcheck -->
    <textarea spellcheck="true" name="test" id="test" cols="20" rows="5">
It checks your mistakes</textarea
    >
    <hr />

    <!-- Tabindex -->
    <h2>
      <input type="text" placeholder="Name" tabindex="1" />
      <br />
      <input type="text" placeholder="Clan tag" tabindex="2" />
      <br />
      <input type="text" placeholder="Elo" tabindex="3" />
      <br />
      <input type="submit" value="GL HF" tabindex="4" />
    </h2>

    <!-- Text direction -->
    <h2 dir="rtl">Na'Vi with you</h2>

    <!-- Language -->
    <h2 lang="ru">
      <q>Na'Vi</q>
    </h2>
    <h2 lang="en">
      <q>Na'Vi</q>
    </h2>
  </body>
</html>
