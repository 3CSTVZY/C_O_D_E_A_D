<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Some more tags</title>
  </head>
  <body>
    <h3>
      <!-- Abbreviation -->
      <abbr title="Moscow State University">MGU</abbr>
      <br />
      <br />

      <!-- List of options -->
      <input list="list" />
      <datalist id="list">
        <option value="Front"></option>
        <option value="Back"></option>
        <option value="Full"></option>
      </datalist>
      <br />
      <br />

      <!-- Meter -->
      <meter value="0" max="100" low="20" high="60"></meter>
      <meter value="19" max="100" low="20" high="60"></meter>
      <meter value="69" max="100" low="20" high="80"></meter>
      <br />
      <br />

      <!-- Progress bar -->
      <progress value="70" max="100"></progress>

      <!-- If you are too old for this sh$t -->
      <noscript>Please, switch on scripts!</noscript>

      <!-- Marked -->
      <p>You are <mark>awesome</mark></p>
    </h3>
  </body>
</html>
