<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables</title>
  </head>
  <body>
    <!-- Table (tr - table raw, td - table data) -->
    <h2>
      <table>
        <tr>
          <td>Kitty</td>
          <td>Kitty</td>
          <td>Kitty</td>
        </tr>
      </table>
      <br />
    </h2>

    <h2>
      <table>
        <tr>
          <td>Kitty</td>
        </tr>
        <tr>
          <td>Kitty</td>
        </tr>
        <tr>
          <td>Kitty</td>
        </tr>
      </table>
    </h2>
    <br />

    <h2>
      <table>
        <tr>
          <td>Kitty</td>
          <td>Kitty</td>
        </tr>
        <tr>
          <td>Kitty</td>
          <td>Kitty</td>
        </tr>
      </table>
    </h2>
    <br />

    <!-- Table with caption and semantic sections -->
    <h2>
      <table border="3">
        <caption>
          What??
        </caption>
        <thead>
          <tr>
            <!-- th - focus on main thing -->
            <th>Kitty</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kitty</td>
            <td rowspan="2">Kitty</td>
          </tr>
          <tr>
            <td>Kitty</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Kitty</td>
          </tr>
        </tfoot>
      </table>
    </h2>
  </body>
</html>
