<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Audio & Video</title>
  </head>
  <body>
    <!-- Audio -->
    <figure>
      <figcaption>What a life</figcaption>
    </figure>
    <audio controls>
      <source src="scarlet-pleasure-what-a-life.mp3" type="audio/mp3" />
      Your browser is not supporting this format!
    </audio>
    <hr noshade="100" />

    <!-- Video -->
    <video controls width="320" height="240">
      <source src="nature_test.mp4" type="video/mp4" />
      Your browser is not supporting this format!
    </video>
    <hr noshade="100" />

    <!-- Video (loop) -->
    <video controls loop width="320" height="240">
      <source src="nature_test.mp4" type="video/mp4" />
      Your browser is not supporting this format!
    </video>
    <hr noshade="100" />

    <!-- Vidoe (autoplay) -->
    <video controls autoplay width="320" height="240">
      <source src="nature_test.mp4" type="video/mp4" />
      Your browser is not supporting this format!
    </video>
    <hr noshade="100" />

    <!-- Video (muted) -->
    <video controls muted width="320" height="240">
      <source src="nature_test.mp4" type="video/mp4" />
      Your browser is not supporting this format!
    </video>
    <hr noshade="100" />

    <!-- Video (cover) -->
    <video controls poster="tiger_test.jpg" width="320" height="240">
      <source src="nature_test.mp4" type="video/mp4" />
      Your browser is not supporting this format!
    </video>
    <hr noshade="100" />
  </body>
</html>
